<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AI点读 - 小学生互动式电子课本学习应用">
    <meta name="theme-color" content="#FF6B9D">
    <title>AI点读 - 快乐学习每一天</title>
    
    <!-- CSS 样式文件 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- 预连接优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <!-- 应用主容器 -->
    <div id="app" class="app-container">
        <!-- 页面头部 -->
        <header class="app-header">
            <button class="btn-back" id="btnBack" aria-label="返回">
                <span class="icon-back">←</span>
            </button>
            <h1 class="app-title">AI点读</h1>
            <button class="btn-settings" id="btnSettings" aria-label="设置">
                <span class="icon-settings">⚙️</span>
            </button>
        </header>

        <!-- 主内容区域 -->
        <main class="app-main" id="mainContent">
            <!-- 页面内容将通过JavaScript动态加载 -->
            <div class="loading-container hidden" id="loadingContainer">
                <div class="loading-spinner"></div>
                <p class="loading-text">正在加载中...</p>
            </div>
        </main>

    </div>

    <!-- 模态框容器 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <!-- 模态框内容将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- Toast 提示容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- JavaScript 模块 -->
    <!-- 数据层 -->
    <script src="js/data/DataManager.js"></script>
    <script src="js/data/StorageManager.js"></script>
    
    <!-- 控制器 -->
    <script src="js/controllers/AppController.js"></script>
    
    <!-- 组件 -->
    <script src="js/components/SubjectSelector.js"></script>
    <script src="js/components/TextbookSelector.js"></script>
    <script src="js/components/ChapterNavigator.js"></script>
    <script src="js/components/PageRenderer.js"></script>
    <script src="js/components/BookFlipper.js"></script>
    <script src="js/components/AudioPlayer.js"></script>
    <script src="js/components/VoiceSelector.js"></script>
    <script src="js/components/ProgressTracker.js"></script>
    <script src="js/components/TutorialGuide.js"></script>
    <script src="js/components/DigitalAvatar.js"></script>
    
    <!-- 主应用 -->
    <script src="js/app.js"></script>
</body>
</html>
